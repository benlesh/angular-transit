<!DOCTYPE html>
<html ng-app="tests">
<head>
    <title></title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="../angular-transit.js"></script>
    <script type="text/javascript">
        var module = angular.module('tests', ['transit']);

        module.controller('MainCtrl', function ($scope) {
            $scope.foo = 0;
        });
    </script>
    <style>
        .test {
            width: 100px;
            height: 100px;
            background: #ccc;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body ng-controller="MainCtrl">
<button ng-click="foo = foo + 1">increment: {{foo}}</button>
<div class="test" transit="{
    'foo == 1' : {
       'left': '200px',
       'top': '200px'
    },
    'foo == 2' : {
       'left': '50px'
    }
}">
     Test
</div>
</body>
</html>
